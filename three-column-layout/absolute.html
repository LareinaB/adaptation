<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test absolute</title>
    <style media="screen">
        html *{
            padding: 0;
            margin: 0;
        }
        .layout article div{
            min-height: 100px;
        }
    </style>
</head>
<body>
<section class="layout absolute">
    <style>
        .layout.absolute article div{
            position: absolute;
        }
        .layout.absolute .left{
            left: 0;
            width: 300px;
            background: red;
        }
        .layout.absolute .center{
            left: 300px;
            right: 300px;
            background: yellow;
        }
        .layout.absolute .right{
            right: 0;
            width: 300px;
            background: blue;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
            <h1>绝对定位解决方案</h1>
            三栏布局中间部分
        </div>
        <div class="right"></div>
    </article>
</section>
</body>
</html>
